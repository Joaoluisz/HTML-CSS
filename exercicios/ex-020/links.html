<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/_joaoluisz_/" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://www.youtube.com/channel/UCo2l7UpBrUlc5Btrhh8LPUA" target="_blank" rel="external">Youtube</a></li>
        <li><a href="https://github.com/Joaoluisz" target="_blank" rel="external">GitHub</a></li>
    </ul>
</body>
</html>
