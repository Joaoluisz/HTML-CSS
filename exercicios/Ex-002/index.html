    <title>Paragrafos</title>
</head>
<body>
    <p>Paragrafos e quebra de linha</p>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, <br> basta colocar tdo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!-- LESS THAN / GREATER THAN -->
    <P>Teste de simbolos :
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &uarr;
    </P>
    <p>Teste emojis:
        &#x1F596;
        &#x1F913;


    </p>
